		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

    	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script>
			$("#jt-action-login").on('click', function(){
				
				var login_mobile = $.trim($("#login_mobile").val());
				var login_pwd = $.trim($("#login_pwd").val());
				
				if(login_mobile.length == 0 || login_pwd.length == 0){
					$.alert('用户名或者密码为空');
					return false;
				}
		
				$.ajax({
					type: "GET",
					url: "/auth",
					dataType: "json", 
					data: {
		                login_mobile: $("#login_mobile").val(),
		                login_pwd: $("#login_pwd").val(),
		            },
					success: function(data) {
//						console.log(data);
						if(data.code == 1){//登陆成功
							window.localStorage.setItem('key', 'value');
		//					window.localStorage.getItem('key');
							
		//					$.toast("登陆成功");
							
							//跳转登陆后的首页
							$.router.load("/home.html");  //加载ajax页面
		//					$.router.load("#about");  //加载内联页面
							// ignoreCache 是加载一个新页面时是否忽略缓存而发网络请求，默认是 false，表示使用缓存，可以设为 true 来忽略缓存
							//$.router.load('/detail', true);
						}else{
							$.alert(data.msg);
						}			
					}
				});
			});
		</script>
