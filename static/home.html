<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--<title></title>-->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
				
		<script type='text/javascript' src='/js/init.js' charset='utf-8'></script>
	</head>

	<body>
	
		<!-- 登陆后的首页 -->
		<div class="page-group">
		
		    <!-- page 容器 -->
		    <div class="page page-current">
		
		        <!-- 标题栏 -->
		        <header class="bar bar-nav">
		            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
		            	<span class="icon icon-me open-panel"></span>
		            </a>
		            
		            <h1 class="title">首页</h1>
		        </header>
		
		        <!-- 工具栏 -->
		        <nav class="bar bar-tab">
		            <a class="tab-item active" href="#">
		                <span class="icon icon-home"></span>
		                <span class="tab-label">首页</span>
		            </a>
		            <a class="tab-item" href="#">
		                <span class="icon icon-me"></span>
		                <span class="tab-label">我</span>
		            </a>
		            <a class="tab-item" href="#">
		                <span class="icon icon-star"></span>
		                <span class="tab-label">收藏</span>
		            </a>
		            <a class="tab-item" href="#">
		                <span class="icon icon-settings"></span>
		                <span class="tab-label">设置</span>
		            </a>
		        </nav>
		
		        <!-- 这里是页面内容区 -->
		        <div class="content">
		
		        </div>
		    </div>
		
		    <!-- popup, panel 等放在这里 -->
		    <div class="panel-overlay">
		
		    </div>
		
		    <!-- Left Panel with Reveal effect -->
		    <div class="panel panel-left panel-reveal">
		        <div class="content-block">
		            <p>这是一个侧栏</p>
		            <p></p>
		            <!-- Click on link with "close-panel" class will close panel -->
		            <p><a href="#" class="close-panel">关闭</a></p>
		            <p><a href="#" class="" id="jt-action-logout">退出登陆</a></p>
		        </div>
		    </div>
		</div>

		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script>
			$(document).ready(function(){
				var key = window.localStorage.getItem('key');
			});
			
			$(document).on('click', '#jt-action-logout', function() {
				$.confirm('确定要退出吗',
					function() {
						$.alert('You clicked Ok button');
					},
					function() {
						$.alert('You clicked Cancel button');
					}
				);
			});
</script>

	</body>
</html>
